<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Welcome to todo</title>
    <style>
        body {
            background-image: url(./Todo.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: whitesmoke;
        }

        h1 {
            text-shadow: 3px 3px 1px whitesmoke;
        }
    </style>
</head>

<body>
    <h1 class="mb-3 mt-4">
        <marquee behavior="alternate" direction="left" scrollamount="10"> Todo App </marquee>
    </h1>

    <center>
        <div>
                <input type="text" name="" id="inp" placeholder="Enter Todo"
                    class=" border-info rounded w-25 p-2">
                <button type="button" class="btn btn-outline-success" onclick="userInp()">Add</button>
                <ul style="list-style: none;" class="mt-3"></ul>

        </div>
    </center>

    <script src="app.js"></script>
</body>

</html>
